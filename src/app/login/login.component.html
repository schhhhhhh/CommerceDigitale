<!--================login Area =================-->
 <section class="login_area p_100">
  <div class="container">
      <div class="login_inner">
          <div class="row">
              <div class="col-lg-4">
                  <div class="login_title">
                      <h2>log in your account</h2>
                      <p>Log in to your account to discovery all great features in this template.</p>
                  </div>
                  <form class="login_form row" [formGroup]="loginForm">
                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                    <div class="col-lg-6 form-group">
                        <input formControlName="email"  name="email" class="form-control" type="email" placeholder="Email">
                    </div>
                    <div class="col-lg-6 form-group">
                      <input formControlName="password" name="password" class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="col-lg-12 form-group">
                          <button (click)="onSubmit()" type="button" class="btn update_btn form-control" button>Login</button>
                    </div>
                  </form>
              </div>
              <div class="col-lg-8">
                  <div class="login_title">
                      <h2>create account</h2>
                      <p>Follow the steps below to create email account enjoy the great mail.com emailing experience. Vivamus tempus risus vel felis condimentum, non vehicula est iaculis.</p>
                  </div>
                  <form class="login_form row">
                      <div class="col-lg-6 form-group">
                          <input class="form-control" type="text" placeholder="Name">
                      </div>
                      <div class="col-lg-6 form-group">
                        <input class="form-control" type="text" placeholder="User Name">
                      </div>
                      <div class="col-lg-6 form-group">
                        <input class="form-control" type="email" placeholder="Email">
                      </div>
                      <div class="col-lg-6 form-group">
                        <div class="form-group">
                            <label for="ctown">City / Town <span>*</span></label>
                            <select class="selectpicker" id="ctown">
                                <option>United State America (USA)</option>
                                <option>Bangladesh (BAN)</option>
                                <option>United State America (USA)</option>
                            </select>
                        </div>
                    </div>
                      <div class="col-lg-6 form-group">
                          <input class="form-control" type="text" placeholder="Phone">
                      </div>
                      <div class="col-lg-6 form-group">
                          <input class="form-control" type="password" placeholder="Password">
                      </div>
                      <div class="col-lg-6 form-group">
                          <input class="form-control" type="password" placeholder="Re-Password">
                      </div>
                      <div class="col-lg-6 form-group">
                          <button  type="submit" value="submit" class="btn subs_btn form-control">register now</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
<!--================End login Area =================-->
